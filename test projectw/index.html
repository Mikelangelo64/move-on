<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.marquee/1.4.0/jquery.marquee.min.js"></script>


    <script>
        $(function () {
            $('.marquee').marquee({
                duration: 5000,
                startVisible: true,
                duplicated: true
            });

            var container = document.getElementById('container');
            var windowHeight = window.innerHeight;
            var windowWidth = window.innerWidth;
            var scrollArea = 1000 - windowHeight;
            const cards = $('.card');

            console.log(cards);

            let card1 = cards[0];
            let card2 = cards[1];
            let card3 = cards[2];
            let card4 = cards[3];
            let card5 = cards[4];

            document.querySelector('#container').addEventListener('wheel', function (e) {
                const delta = Math.sign(event.deltaY);

                let card1_left = $(card1).css('left').substring(0, $(card1).css('left').length - 2);
                let card2_left = $(card2).css('left').substring(0, $(card2).css('left').length - 2);
                let card3_left = $(card3).css('left').substring(0, $(card3).css('left').length - 2);
                let card4_left = $(card4).css('left').substring(0, $(card4).css('left').length - 2);
                let card5_left = $(card5).css('left').substring(0, $(card5).css('left').length - 2);

                if (delta == 1) {
                    if (card5_left >= 200 && card5_left < 1000) {
                        $(card5).css('left', card5_left - -delta * 20 + 'px')
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    if (card5_left >= 1000 && card4_left >= 150 && card4_left < 1000) {
                        $(card4).css('left', card4_left - -delta * 20 + 'px')
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    if (card4_left >= 1000 && card3_left >= 100 && card3_left < 1000) {
                        $(card3).css('left', card3_left - -delta * 20 + 'px')
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    if (card3_left >= 1000 && card2_left >= 50 && card2_left < 1000) {
                        $(card2).css('left', card2_left - -delta * 20 + 'px')
                        e.preventDefault();
                        e.stopPropagation();
                    }

                    if (card2_left > 1000 && card1_left < 1000) {
                        $(card1).css('left', card1_left - -delta * 20 + 'px')
                        e.preventDefault();
                        e.stopPropagation();
                    }
                } else {
                    if (card5_left >= 200 && card5_left > 1000) {
                        $(card5).css('left', card5_left - -delta * 20 + 'px')
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    if (card5_left <= 1000 && card4_left > 1000) {
                        $(card4).css('left', card4_left - -delta * 20 + 'px')
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    if (card4_left <= 1000 && card3_left > 1000) {
                        $(card3).css('left', card3_left - -delta * 20 + 'px')
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    if (card3_left <= 1000 && card2_left > 1000) {
                        $(card2).css('left', card2_left - -delta * 20 + 'px')
                        e.preventDefault();
                        e.stopPropagation();
                    }

                    if (card2_left > 1000 && card1_left > 1000) {
                        $(card1).css('left', card1_left - -delta * 20 + 'px')
                        e.preventDefault();
                        e.stopPropagation();
                    }
                }
            });

        });


    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="button">
        <div class='marquee' style='overflow:hidden'>MOVE-OVERTAKE-EARN-</div>
    </div>

    <div class="button-with-bg">
        <div class='btn-text' style='overflow:hidden'>PLAY</div>
    </div>


    <div class="container" id="container">
        <div class="card card-1"></div>
        <div class="card card-2"></div>
        <div class="card card-3"></div>
        <div class="card card-4"></div>
        <div class="card card-5"></div>
    </div>
</body>

</html>
